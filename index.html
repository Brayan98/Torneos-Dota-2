  <!-- INICIO DEL FORMULARIO UNETE! -->
  <div class="unete">
      <div class="row">
        <form class="col s12" action="#">
          <div class="row">
            <div class="input-field col s4">
              <i class="material-icons prefix">person</i>
              <input id="nombres" type="text" class="validate">
              <label for="nombres">Nombres</label>
            </div>
            <div class="input-field col s4">
              <input id="apellidos" type="text" class="validate">
              <label for="apellidos">Apellidos</label>
            </div>
            <div class="input-field col s4">
              <i class="material-icons prefix">person_pin</i>
              <input id="nickname" type="text" class="validate">
              <label for="nickname">Nick Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">fingerprint</i>
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">fingerprint</i>
              <input id="confirpassword" type="password" class="validate">
              <label for="password"> Confirmar Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>  
          <div id="boton_lider">
                <p>
                  <input type="checkbox" id="test5" />
                   <label for="test5">Â¿Eres El Lider Del Equipo?</label>
                </p>
            </div>
 
            <div class="enviar">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                  <i class="material-icons right">send</i>
                  </button>
            </div>
        </form>
      </div>
  </div> 
  <!-- FIN DEL FORMULARIO UNETE -->
<!-- Importacion de materialize jquery -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
